<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Personalizado con Slider</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./Stylesheet/css/bootstrap.css">
    <link rel="stylesheet" href="./Stylesheet/css/style.css">
    <style>
        /* Estilos generales para el header */
        .navbar {
            margin: 0; /* Sin margen superior para evitar overflow */
            padding: 0;
        }

        .container-fluid {
            display: flex; /* Flex para centrar el contenido */
            justify-content: space-between; /* Espacio entre elementos */
            align-items: center; /* Centra el contenido verticalmente */
            margin: 0 100px; /* Margen de 100px a los lados */
        }

        .navbar-collapse {
            display: flex; /* Utiliza flexbox para el colapso */
            justify-content: center; /* Centra los botones en el contenedor */
        }

        .navbar-nav .nav-link {
            background-color: #183660; /* Estado normal: fondo azul */
            color: white; /* Letra blanca en estado normal */
            font-size: 16px;
            padding: 6px 16px;
            transition: all 0.3s ease;
            border-radius: 30px; /* Bordes redondeados de 30px */
        }

        /* Hover para escritorio */
        .navbar-nav .nav-link:hover {
            background-color: #FBBF19; /* Fondo amarillo en hover */
            color: #183660; /* Letra azul en hover */
        }

        /* Espaciado entre botones en versión PC */
        @media (min-width: 992px) {
            .navbar-nav .nav-item + .nav-item {
                margin-left: 21px; /* Espacio horizontal de 21px */
            }
        }

        /* Estilo de botones y espaciado en tablet y móvil */
        @media (max-width: 991px) {
            .navbar-nav .nav-link {
                display: block;
                width: 100%;
                margin-bottom: 3px; /* Espacio vertical de 3px */
                text-align: center;
                border-radius: 30px; /* Bordes redondeados de 30px */
            }
        }

        /* Estilos del menú hamburguesa */
        .navbar-toggler {
            border: none;
        }
        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba(24, 54, 96, 1)' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
        }

        /* Estilos para el slider */
        .carousel {
            margin-top: 68px; /* Margen superior de 68px */
            flex: 1; /* Ocupar el espacio restante */
            max-width: 573px; /* Ancho máximo del slider */
        }

        .carousel-item img {
            width: 100%; /* Ancho responsivo */
            height: 398px; /* Alto fijo del slider */
            border-radius: 30px; /* Bordes redondeados de 30px */
        }

        /* Estilo para la imagen flotante */
        .floating-image {
            width: 300px; /* Ajusta el tamaño según sea necesario */
            margin-left: 20px; /* Espacio entre el slider y la imagen */
            border-radius: 30px; /* Bordes redondeados de 30px */
            margin-top: 68px; /* Igualar margen superior con el slider */
        }

        /* Media query para ocultar la imagen flotante en pantallas pequeñas */
        @media (max-width: 768px) {
            .floating-image {
                display: none; /* Oculta la imagen en pantallas más pequeñas */
            }
        }

        .TITULO {
            margin-top: 150px;
            background-color: #183660;
            color: white;
            border-radius: 30px;
            width: 472px; /* Asegúrate de tener un ancho definido */
            height: 46px; /* Asegúrate de tener un alto definido */
        }

        /* Ajustar el contenedor del testimonio */
        .testimonio_titulo {
            margin: 50px 100px; /* Margen de 50px en la parte superior e inferior, y 100px a los lados */
            text-align: center; /* Centra el texto */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./img/marca.png" height="148" width="152" alt="Marca">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">INICIO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">SOBRE NOSOTROS</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            SERVICIOS
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="#">CONTABILIDAD</a></li>
                            <li><a class="dropdown-item" href="#">CONSULTORA</a></li>
                            <li><a class="dropdown-item" href="#">OTROS SERVICIOS</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">RECURSOS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">NOTICIAS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">CONTACTOS</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
